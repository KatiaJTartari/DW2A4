<!DOCTYPE html>
<html>
    <head>
        <title>Teste Javascript</title>
        <meta charset="UTF-8" />
        <script>
            var quebrada = false
            function mudaLampada(tipo) {
                if (tipo == 1) arquivo = "imagens/acesa.jpg"
                if (tipo == 2) arquivo = "imagens/apagada.jpg"
                if (tipo == 3) arquivo = "imagens/quebrada.jpg"

                if (!quebrada) document.getElementById('luz').src = arquivo
                if (tipo == 3) quebrada = true
            }
        </script>
</head>

<body>
    <h1>Acenda a lâmpada</h1>
    <!-- onclick só para exercicio -->
    <img 
    src="imagens/apagada.jpg" 
    id="luz" 
    onmousemove="mudaLampada(1)" 
    onmouseout="mudaLampada(2)"
    onclick="mudaLampada(3)" 
    />
</body>
</html>
