<!DOCTYPE html>
<html>
<head>
  <title>Teste Javascript</title>
  <meta charset="UTF-8" />
</head>

<body>
  <h1>Acenda a lâmpada</h1>
  <!-- onclick só para exercicio -->
  <img src="imagens/apagada.jpg" id="luz"/>
      
  <script>
    var quebrada = false

    document.getElementById('luz').onmousemove = () => {
        if (!quebrada) 
        document.getElementById('luz').src = "imagens/acesa.jpg"
    }

    document.getElementById('luz').onmouseleave = () => {
        if (!quebrada) 
        document.getElementById('luz').src = "imagens/apagada.jpg"
    }

    document.getElementById('luz').onclick = () => {
        if (!quebrada) 
        document.getElementById('luz').src = "imagens/quebrada.jpg"
        quebrada = true
    }
  </script>
  </body>
</html>
