<!DOCTYPE html>
<html>
  <head>
    <title>Teste Javascript</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Acenda a lâmpada</h1>
    <!-- onclick só para exercício -->
    <img src="imagens/apagada.jpg" id="luz" />

    <script>
      document.getElementById('luz').addEventListener('mouseenter', acede)
      document
        .getElementById('luz')
        .addEventListener('mouseleave', () => mudaLampada(2))
      document
        .getElementById('luz')
        .addEventListener('click', () => mudaLampada(3))

      function acede() {
        mudaLampada(1)
      }

      var quebrada = false
      function mudaLampada(tipo) {
        if (tipo == 1) arquivo = 'imagens/acesa.jpg'
        if (tipo == 2) arquivo = 'imagens/apagada.jpg'
        if (tipo == 3) arquivo = 'imagens/quebrada.jpg'

        if (!quebrada) document.getElementById('luz').src = arquivo
        if (tipo == 3) quebrada = true
      }
    </script>
  </body>
</html>
